<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - ChatGPT Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }
        .status-badge {
            font-size: 0.8rem;
        }
        .result-text {
            max-height: 200px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .schedule-text {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>ChatGPT Scheduler
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/web/config">
                    <i class="fas fa-cog me-1"></i>Config
                </a>
                <a class="nav-link" href="/web/schedules">
                    <i class="fas fa-clock me-1"></i>Schedules
                </a>
                <a class="nav-link active" href="/web/results">
                    <i class="fas fa-list me-1"></i>Results
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="fas fa-list me-2"></i>ChatGPT Results</h2>
                    <div>
                        <button class="btn btn-outline-primary" onclick="window.location.reload()">
                            <i class="fas fa-sync-alt me-2"></i>Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${results.isEmpty()}" class="text-center text-muted py-5">
                            <i class="fas fa-list fa-3x mb-3"></i>
                            <h5>No results yet</h5>
                            <p>Execute a schedule to see ChatGPT responses here.</p>
                            <a href="/web/schedules" class="btn btn-primary">
                                <i class="fas fa-clock me-2"></i>Go to Schedules
                            </a>
                        </div>
                        
                        <div th:unless="${results.isEmpty()}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Schedule</th>
                                        <th>Response</th>
                                        <th>Status</th>
                                        <th>Created</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="result : ${results}">
                                        <td>
                                            <div class="schedule-text" th:text="${result.schedule.promptText}"></div>
                                        </td>
                                        <td>
                                            <div class="result-text" th:text="${result.responseText}"></div>
                                        </td>
                                        <td>
                                            <span th:if="${result.status == 'SUCCESS'}" class="badge bg-success status-badge">Success</span>
                                            <span th:if="${result.status == 'FAILED'}" class="badge bg-danger status-badge">Failed</span>
                                            <span th:if="${result.status == 'PENDING'}" class="badge bg-warning status-badge">Pending</span>
                                        </td>
                                        <td>
                                            <small class="text-muted" th:text="${#temporals.format(result.createdAt, 'MMM dd, HH:mm')}"></small>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <button class="btn btn-outline-primary" th:onclick="'viewFullResult(' + ${result.id} + ')'" title="View Full">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <button class="btn btn-outline-secondary" th:data-response="${result.responseText}" onclick="copyToClipboard(this.getAttribute('data-response'))" title="Copy">
                                                    <i class="fas fa-copy"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- View Full Result Modal -->
    <div class="modal fade" id="viewResultModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Full Response</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="fullResultText" class="result-text" style="max-height: 400px;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="copyFullResult()">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Message -->
    <div id="statusMessage" class="position-fixed top-0 end-0 p-3" style="z-index: 1050; display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentFullResult = '';
        
        function viewFullResult(resultId) {
            // For now, we'll show a placeholder. In a real app, you'd fetch the full result
            currentFullResult = 'This would show the full response text. In a complete implementation, you would fetch the full result from the server.';
            document.getElementById('fullResultText').textContent = currentFullResult;
            new bootstrap.Modal(document.getElementById('viewResultModal')).show();
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showMessage('Copied to clipboard!', 'success');
            }).catch(() => {
                showMessage('Failed to copy to clipboard', 'danger');
            });
        }
        
        function copyFullResult() {
            copyToClipboard(currentFullResult);
        }
        
        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
