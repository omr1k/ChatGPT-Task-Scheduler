# Template configuration for ChatGPT Scheduler
# Copy this file to application.properties and fill in your own values

spring.application.name=chatgpt-scheduler

# Database Configuration
spring.datasource.url=jdbc:postgresql://<YOUR_DB_HOST>:<YOUR_DB_PORT>/<YOUR_DB_NAME>?sslmode=require&channel_binding=require
spring.datasource.username=<YOUR_DB_USERNAME>
spring.datasource.password=<YOUR_DB_PASSWORD>
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Email Configuration (Mailtrap API)
mailtrap.api.token=<YOUR_MAILTRAP_API_TOKEN>

# Default recipient email (where to send ChatGPT results)
app.email.recipient=<YOUR_EMAIL> 